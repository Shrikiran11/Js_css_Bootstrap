<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
  display: flex;
  background-color: DodgerBlue;
}

 div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
.div2 {
  display: flex;
  flex-direction:column;
  background-color: DodgerBlue;
}
.div3 {
  display: flex;
  flex-direction:row-reverse;
  background-color: DodgerBlue;
}
.div4 {
  display: flex;
  flex-direction:column-reverse;
  background-color: DodgerBlue;
}
</style>
</head>
<body>
<h1>Create a Flex Container(default row)</h1>
<div class="div1">
  <div>java</div>
  <div>javascript</div>
  <div>html</div>  
</div>
<h1>Create a Flex Container(column)</h1>
<div class="div2">
  <div>java</div>
  <div>javascript</div>
  <div>html</div>  
</div>
<h1>Create a Flex Container(row-reverse)</h1>
<div class="div3">
  <div>java</div>
  <div>javascript</div>
  <div>html</div>  
</div>
<h1>Create a Flex Container(column-reverse)</h1>
<div class="div4">
  <div>java</div>
  <div>javascript</div>
  <div>html</div>  
</div>
</body>
</html>
