<!DOCTYPE html>
<html>
<head>
<style>
img {
  opacity: 0.5;
}
#i1{
opacity:1;
}
#i2{
opacity:0.2;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property specifies the transparency of an element. The lower the value, the more transparent:</p>

<p>Image with 50% opacity:</p>
<img src="img_forest.jpg" alt="Kattu" width="170" height="100"><br>
<p>Image with 100% opacity:</p>
<img id="i1" src="img_forest.jpg" alt="Vanam" width="170" height="100"><br>
<p>Image with 20% opacity:</p>
<img id="i2" src="img_forest.jpg" alt="jungle" width="170" height="100"><br>
</body>
</html>
