<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 400px;
  height: 150px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div {
  width: 70px;
  height: 70px;
}
div#myRedDIV   {order: 2;}
div#myBlueDIV  {order: 1;}
div#myGreenDIV {order: 3;}
div#myPinkDIV  {order: 4;}
</style>
</head>
<body>

<h1>My priority List</h1>

<div id="main">
  <div style="background-color:coral;" id="myRedDIV"><center>java</center></div>
  <div style="background-color:lightblue;" id="myBlueDIV"><center>js</center></div>
  <div style="background-color:lightgreen;" id="myGreenDIV"><center>css</center></div>
  <div style="background-color:pink;" id="myPinkDIV"><center>html</center></div>
</div>
</body>
</html>
