<html>
<body>
<h1>Mouse Events</h1>
<button  id="btn">click me</button>
<p id="p1"></p>
<script>
var x = document.getElementById("btn");
x.addEventListener("mouseover", myFunction);
x.addEventListener("click", mySecondFunction);
x.addEventListener("mouseout", myThirdFunction);
x.addEventListener("mousehover", mouseHover);
x.addEventListener("mouseenter",mouseEnter);
x.addEventListener("dblclick", mouseDoubleClick);

function myFunction() {
  document.getElementById("p1").innerHTML += "Moused over!<br>";
}

function mySecondFunction() {
  document.getElementById("p1").innerHTML += "Clicked!<br>";
}

function myThirdFunction() {
  document.getElementById("p1").innerHTML += "Moused out!<br>";
}
function mouseHover() {
  document.getElementById("p1").innerHTML += "Moused hover!<br>";
}
function mouseEnter() {
  document.getElementById("p1").innerHTML += "Moused enter!<br>";
}
function mouseDoubleClick() {
  document.getElementById("p1").innerHTML += "Moused doubleClicked!<br>";
}
</script>

<body>
</html>
